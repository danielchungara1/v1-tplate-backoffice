<form [formGroup]="sendEmailForm" (ngSubmit)="sendEmail()" class="resetPassword-container">
  <div class="card">

    <div class="card-header">
      <i class="fas fa-user-circle login-icon"></i>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="email1">Email</label>
        <input
          id="email1"
          type="text"
          pInputText
          formControlName="email"
          class="w-100"
        />
        <div *ngIf="getSendEmailForm.email.touched && getSendEmailForm.email.invalid" class="text-danger">
          <div *ngIf="getSendEmailForm.email.errors.required">Email is required.</div>
          <div *ngIf="getSendEmailForm.email.errors.email">Email not valid.</div>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <p-button
        [style]="{'width':'100%', 'font-weight':'600'}"
        label="Send"
        type="submit"
        [disabled]="sendEmailForm.invalid || sendingCode"
      ></p-button>
    </div>

  </div>
</form>

<form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()" class="resetPassword-container">
  <div class="card">

    <div class="card-header">
      <i class="fas fa-user-circle login-icon"></i>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="code1">Code</label>
        <input
          id="code1"
          type="text"
          pInputText
          formControlName="code"
          class="w-100"
        />
        <div *ngIf="getUpdatePasswordForm.code.touched && getUpdatePasswordForm.code.invalid" class="text-danger">
          <div *ngIf="getUpdatePasswordForm.code.errors.required">Code is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <p-password
          id="password1"
          formControlName="password"
          [toggleMask]="true"
          [inputStyle]="{'width':'100%'}"
          [style]="{'width':'100%'}"
          [feedback]=false
        ></p-password>
        <div *ngIf="getUpdatePasswordForm.password.touched && getUpdatePasswordForm.password.invalid" class="text-danger">
          <div *ngIf="getUpdatePasswordForm.password.errors.required">Password is required.</div>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <p-button
        [style]="{'width':'100%', 'font-weight':'600'}"
        label="Update"
        type="submit"
        [disabled]="updatePasswordForm.invalid"
      ></p-button>
    </div>

  </div>
</form>

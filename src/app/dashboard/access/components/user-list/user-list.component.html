<div class="userList-container">
  <div class="card">

    <div class="card-header">
      <div class="card-header-title">List of Users</div>
    </div>

    <div class="card-body">
      <p-table [value]="users">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.role.name}}</td>
            <td><app-user-delete [user]="user" (deleted)="onDeleted($event)"></app-user-delete></td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="card-footer"></div>

  </div>
</div>

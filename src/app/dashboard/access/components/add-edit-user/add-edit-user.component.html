<div class="addEditUser-container">
  <form [formGroup]="userForm" (ngSubmit)="createUser()">

    <div class="form-group">
      <label for="username1">Username</label>
      <input
        id="username1"
        type="text"
        pInputText
        formControlName="username"
      />
    </div>

    <div class="form-group">
      <label for="password1">Password</label>
      <p-password
        id="password1"
        formControlName="password"
        [toggleMask]="true"
        [feedback]=false
      ></p-password>
    </div>

    <p-button
      label="Create"
      type="submit"
    ></p-button>

  </form>
</div>

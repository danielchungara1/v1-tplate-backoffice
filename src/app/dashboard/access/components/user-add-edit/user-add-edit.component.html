<div class="addEditUser-container">
  <form [formGroup]="userForm" (ngSubmit)="createUser()">

    <div class="form-group">
      <label for="username1">Username</label>
      <input
        id="username1"
        type="text"
        pInputText
        formControlName="username"
      />
    </div>

    <div class="form-group">
      <label for="password1">Password</label>
      <p-password
        id="password1"
        formControlName="password"
        [toggleMask]="true"
        [feedback]=false
      ></p-password>
    </div>

    <div class="form-group">
      <label for="email1">Email</label>
      <input
        id="email1"
        type="text"
        pInputText
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <label for="role1">Role</label>
      <p-dropdown
        id="role1"
        [options]="[{id:1, description:'MANAGER', name:'ADMIN'}, {id:2, description:'MANAGER2', name:'ADMIN2'}]"
        formControlName="role"
        optionLabel="name"
        placeholder=" "
      ></p-dropdown>
    </div>

    <p-button
      label="Create"
      type="submit"
    ></p-button>

  </form>
</div>

<div class="card-container">
  <div class="card">

    <div class="card-header">
      <div class="title-CardHeader">Role List</div>
    </div>

    <div class="card-body">
      <p-table [value]="roles">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-roles>
          <tr>
            <td>{{roles.id}}</td>
            <td>{{roles.name}}</td>
            <td>{{roles.description}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

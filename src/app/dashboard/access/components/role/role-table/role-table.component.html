<p-table [value]="categories" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
    <tr>
      <td>{{role.id}}</td>
      <td>{{role.name}}</td>
      <td>{{role.description}}</td>
      <td class="actions-table">
        <app-delete
          [model]="role"
          [crudService]="crudService"
          additionalDeleteMessage="All users who have this role will change to Visualizer Role."
        ></app-delete>
        <app-btn-edit
          [routerLink]="['/dashboard/edit-role', role.id]"
        ></app-btn-edit>
      </td>
    </tr>
  </ng-template>
</p-table>

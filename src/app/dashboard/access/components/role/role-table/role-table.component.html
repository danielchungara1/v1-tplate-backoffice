<p-table [value]="categories">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
    <tr>
      <td>{{role.id}}</td>
      <td>{{role.name}}</td>
      <td>{{role.description}}</td>
      <td class="actions-table">
        <app-delete
          [model]="role"
          [crudService]="crudService"
          additionalDeleteMessage="All users who have this role will change to Visualizer Role."
        ></app-delete>
        <button
          pButton
          pTooltip="Edit"
          icon="fas fa-pencil-alt"
          [routerLink]="['/dashboard/edit-role', role.id]"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

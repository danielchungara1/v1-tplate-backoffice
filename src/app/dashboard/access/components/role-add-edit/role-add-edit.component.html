<div class="card-container">
  <div class="card">
    <div class="card-header">
      <div class="title-CardHeader">
        {{titleLabel}}
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="roleForm" (ngSubmit)="handlerSubmit()">

        <div class="form-inputs form-addEdit">
          <!--Name-->
          <div class="form-group">
            <label for="name1">Name *</label>
            <div class="input-group">
              <input
                id="name1"
                type="text"
                pInputText
                formControlName="name"
                placeholder="Name"
              />
              <div *ngIf="getFormControls.name.touched && getFormControls.name.invalid" class="text-danger">
                <div *ngIf="getFormControls.name.errors.required">Name is required.</div>
              </div>
            </div>
          </div>

          <!--Description-->
          <div class="form-group">
            <label for="description1">Description *</label>
            <div class="input-group">
              <input
                id="description1"
                type="text"
                pInputText
                formControlName="description"
                placeholder="Description"
              />
              <div *ngIf="getFormControls.description.touched && getFormControls.description.invalid" class="text-danger">
                <div *ngIf="getFormControls.description.errors.required">Description is required.</div>
              </div>
            </div>
          </div>

          <!--Permissions-->
<!--          <div class="form-group">-->
<!--            <label for="role1">Permissions *</label>-->
<!--            <div class="input-group">-->
<!--              <p-dropdown-->
<!--                id="role1"-->
<!--                [options]="roles"-->
<!--                formControlName="role"-->
<!--                optionLabel="name"-->
<!--                placeholder="Role"-->
<!--              ></p-dropdown>-->
<!--              <div *ngIf="getFormControls.role.touched && getFormControls.role.invalid" class="text-danger">-->
<!--                <div *ngIf="getFormControls.role.errors.required">Role is required.</div>-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->
        </div>

        <div class="form-actions">
          <p-button
            [label]="buttonLabel"
            type="submit"
            [disabled]="roleForm.invalid"
          ></p-button>
          <div class="footer-separator"></div>
        </div>

      </form>
    </div>
  </div>
</div>

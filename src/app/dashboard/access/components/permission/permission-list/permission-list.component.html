<div class="card-container">

  <div class="text-loading" *ngIf="!permissions">Loading...</div>

  <div class="card" *ngIf="permissions">

    <div class="card-header">
      <div class="title-CardHeader">Permission List</div>
    </div>

    <div class="card-body card-body-list">
      <p-table [value]="permissions">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-permission>
          <tr>
            <td>{{permission.id}}</td>
            <td>{{permission.name}}</td>
            <td>{{permission.description}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

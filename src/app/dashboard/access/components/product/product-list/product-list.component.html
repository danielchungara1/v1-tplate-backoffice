<div class="card-container">

  <div  class="text-loading" *ngIf="!models">Loading...</div>

  <div class="card" *ngIf="models">

    <div class="card-header">
      <div class="title-CardHeader">Product List</div>
    </div>

    <app-search (newSearch$)="onSearch($event)"></app-search>

    <div class="card-body card-body-list">
      <p-table [value]="models">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-model>
          <tr>
            <td>{{model.id}}</td>
            <td>{{model.name}}</td>
            <td>{{model.description}}</td>
            <td>{{model.title}}</td>
            <td class="actions-table">
              <app-product-delete
                [model]="model"
                (deleted)="onDeleted($event)">
              </app-product-delete>
              <button
                pButton
                pTooltip="Edit"
                icon="fas fa-pencil-alt"
                [routerLink]="['/dashboard/edit-product', model.id]"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <app-paging [page]="currentPage" (newPage$)="onPageChange($event)"></app-paging>


  </div>
</div>

<div class="card-container">
  <div class="card">

    <div class="card-header">
      <div class="title-CardHeader">Role List</div>
    </div>

    <div class="card-body">
      <p-table [value]="roles">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
          <tr>
            <td>{{role.id}}</td>
            <td>{{role.name}}</td>
            <td>{{role.description}}</td>
            <td class="actions-table">
              <app-product-delete
                [role]="role"
                (deleted)="onDeleted($event)">
              </app-product-delete>
              <button
                pButton
                pTooltip="Edit"
                icon="fas fa-pencil-alt"
                [routerLink]="['/dashboard/edit-role', role.id]"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

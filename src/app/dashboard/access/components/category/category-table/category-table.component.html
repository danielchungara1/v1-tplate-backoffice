<p-table [value]="categories">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-model>
    <tr>
      <td>{{model.id}}</td>
      <td>{{model.name}}</td>
      <td>{{model.description}}</td>
      <td>{{model.title}}</td>
      <td class="actions-table">
        <app-delete
          [model]="model"
          [crudService]="crudService"
          [additionalDeleteMessage]= additionalDeleteMessage
        ></app-delete>
        <button
          pButton
          pTooltip="Edit"
          icon="fas fa-pencil-alt"
          [routerLink]="['/dashboard/edit-category', model.id]"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

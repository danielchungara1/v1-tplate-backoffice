<p-table [value]="users" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.role.name}}</td>
      <td class="actions-table">
        <app-delete
          [model]="user"
          [crudService]="crudService"
        >
        </app-delete>
        <app-btn-edit
          [routerLink]="['/dashboard/edit-user', user.id]"
        ></app-btn-edit>
      </td>
    </tr>
  </ng-template>
</p-table>

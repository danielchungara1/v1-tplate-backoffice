<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  [key]="model.id.toString()"
  acceptButtonStyleClass="p-button-danger"

>
</p-confirmDialog>
<button
  pButton
  pTooltip="Delete"
  icon="fas fa-trash-alt"
  (click)="delete()"
  class="p-button-danger"
  [disabled]="isCurrentUser"
></button>

<p-table [value]="model" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-model>
    <tr>
      <td>{{model.id}}</td>
      <td>{{model.name}}</td>
      <td>{{model.description}}</td>
      <td>{{model.title}}</td>
      <td class="actions-table">
        <app-delete
          [model]="model"
          [crudService]="crudService"
        ></app-delete>

        <app-btn-edit
          [routerLink]="['/dashboard/edit-product', model.id]"
        ></app-btn-edit>

      </td>
    </tr>
  </ng-template>
</p-table>
